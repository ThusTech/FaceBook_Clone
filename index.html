<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta configs -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">

        <!-- Load javascript -->
        <!-- <script src="./javascript/index.js">
        </script> -->
        <title>facebook clone</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="./static/icon.png" width="40" height="40" class="d-inline-block align-top" alt="">
                    <span class="logo-text">facebook</span>
                </a>
                
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Facebook" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            
                            <a class="nav-link dropdown-toggle py-auto" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./static/profile.png" width="40" height="40" class="d-inline-block align-top" alt="">
                                settings
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">update profile</a>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </nav>
        </header>

        <main class="center">
            <div class="container">
                <div class="row">
                    <div class="left-sidebar col-3">
                        <img src="./static/profile.png" width="40" height="40" class="d-inline-block align-top" alt="">
                        <span class="username">Thulani Amos Malaza</span>
                        <ul class="list-group rounded-list-group-flush">
                            <li class="list-group-item">
                                <a href="#" class="item"><img src="./static/social-media.png" width="40" height="40" class="d-inline-block align-top" alt="">
                                    Friends
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#"><img src="./static/media.png" width="40" height="40" class="d-inline-block align-top" alt="">
                                    Marketplace
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#"><img src="./static/groups.png" width="40" height="40" class="d-inline-block align-top" alt="">
                                    Groups
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#"><img src="./static/video.png" width="40" height="40" class="d-inline-block align-top" alt="">
                                    Video
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#"><img src="./static/facebook-page.png" width="40" height="40" class="d-inline-block align-top" alt="">
                                    Pages
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="#"><img src="./static/messenger.png" width="40" height="40" class="d-inline-block align-top" alt="">
                                    Messenger
                                </a>
                            </li>
                        </ul>
                    </div>


                    <div class="main-bar col-6"> 
                        <form>
                            <div class="form-group my-2">
                                <textarea class="form-control postarea" rows="2" placeholder="What's on your mind?"></textarea>
                                <div class="d-flex">
                                    <input type="file" class="form-control-file form-control-file-sm" id="photo-video" accept="image/*, video/*">
                                    <button type="submit" class="btn btn-primary">Post</button>
                                </div>
                            </div>
                        </form>
                    </div>


                    <div class="right-sidebar col">
                        <div class="card bg-white mb-3 border-0" style="max-width: 25rem;">
                            <!-- <div class="card-header">Birthdays</div> -->
                            <div class="card-body">
                              <h5 class="card-title">Birthdays</h5>
                              <p class="card-text  d-flex">
                                <img src="./static/birthday.png" width="25" height="25" class="d-inline-block align-top" alt="">
                                <span><span class="birthday-username">Sthesh's</span>
                                birthday is today.
                                </span>
                              </p>
                            </div>
                        </div>

                        <div class="card border-0">
                            <div class="card-body">
                                <h5 class="card-title">Contacts</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex">
                                        <a href="#" class="item"><img src="./static/social-media.png" width="25" height="25" class="d-inline-block align-top" alt="">
                                            <p class="text-right">Agcobile Mgcozi Dyani</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
